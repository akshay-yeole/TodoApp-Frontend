<div class="container mt-5">
    <div class="card shadow-sm border-0 rounded-4 overflow-hidden">
        <div class="card-header bg-light text-center py-4">
            <h1 class="h5 mb-0 fw-semibold text-secondary">User Profile</h1>
        </div>
        <div class="card-body p-4">
            <div class="text-center mb-4">
                <img src="https://via.placeholder.com/120" alt="User Avatar" class="rounded-circle border border-2 border-secondary-subtle mb-3">
                <h5 class="fw-semibold mb-1 text-dark">John Doe</h5>
                <p class="text-muted fs-6">john.doe&#64;example.com</p>
            </div>
            <div class="mb-4">
                <div class="d-flex align-items-center mb-3">
                    <i class="bi bi-telephone-fill text-secondary me-3 fs-5"></i>
                    <p class="mb-0"><strong>Phone:</strong> <span class="text-muted">+1234567890</span></p>
                </div>
                <div class="d-flex align-items-center">
                    <i class="bi bi-geo-alt-fill text-secondary me-3 fs-5"></i>
                    <p class="mb-0"><strong>Address:</strong> <span class="text-muted">123 Main Street, City, Country</span></p>
                </div>
            </div>
            <hr>
            <div class="d-flex justify-content-between align-items-center mt-4">
                <button class="btn btn-outline-secondary btn-sm px-4 rounded-pill">Change Email</button>
                <button class="btn btn-secondary px-4 rounded-pill">Edit Profile</button>
            </div>
        </div>
    </div>
</div>
