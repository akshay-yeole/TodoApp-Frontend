<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4 border-light border-radius-0" style="background-color: #f9f9f9; border-color: #eaeaea; width: 500px;">
        <h2 class="text-center" style="color: #5a5a5a;">Register</h2>
        <form>
            <div class="row mb-3">
                <div class="col-4">
                    <label class="form-label" style="color: #6c757d;">UserId:</label>
                    <input type="text" name="userid" class="form-control border-radius-0" placeholder="Enter your user ID" style="background-color: #ffffff; border-color: #dcdcdc;">
                </div>
                <div class="col-8">
                    <label class="form-label" style="color: #6c757d;">Name:</label>
                    <input type="text" name="name" class="form-control border-radius-0" placeholder="Enter your full name" style="background-color: #ffffff; border-color: #dcdcdc;">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label" style="color: #6c757d;">Email:</label>
                <input type="email" name="email" class="form-control border-radius-0" placeholder="Enter your email" style="background-color: #ffffff; border-color: #dcdcdc;">
            </div>
            <div class="mb-3">
                <label class="form-label" style="color: #6c757d;">Password:</label>
                <input type="password" name="password" class="form-control border-radius-0" placeholder="Enter your password" style="background-color: #ffffff; border-color: #dcdcdc;">
            </div>
            <div class="mb-3">
                <label class="form-label" style="color: #6c757d;">Confirm Password:</label>
                <input type="password" name="confirmpassword" class="form-control border-radius-0" placeholder="Confirm your password" style="background-color: #ffffff; border-color: #dcdcdc;">
            </div>
            <button class="btn w-100 border-radius-0" style="background-color: #e0f7fa; color: #00796b; border-color: #b2dfdb;">Register</button>
        </form>
        <p class="text-center mt-3" style="color: #6c757d;">
            Already have an account? <a href="/login" style="color: #00796b;">Login here</a>
        </p>
    </div>
</div>
