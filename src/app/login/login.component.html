<div class="d-flex flex-column vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#" style="font-size: 1.5rem;">
                Todo App
            </a>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="d-flex justify-content-center align-items-center flex-grow-1 bg-light">
        <div class="card shadow-lg border-0" style="width: 100%; max-width: 400px; border-radius: 0px;">
            <div class="card-body p-5">
                <form (ngSubmit)="onLogin()">
                    <div class="mb-4">
                        <input
                            type="text"
                            id="username"
                            class="form-control form-control-lg"
                            [(ngModel)]="credentials.username"
                            name="username"
                            placeholder="Username"
                            required
                            style="border-radius: 0px;"
                        />
                    </div>
                    <div class="mb-4">
                        <input
                            type="password"
                            id="password"
                            class="form-control form-control-lg"
                            [(ngModel)]="credentials.password"
                            name="password"
                            placeholder="Password"
                            required
                            style="border-radius: 0px;"
                        />
                    </div>
                    <button
                        type="submit"
                        class="btn btn-primary btn-lg w-100"
                        style="transition: all 0.3s ease;"
                    >
                        Login
                    </button>
                </form>
                <p *ngIf="errorMessage" class="text-danger mt-3 text-center">
                    {{ errorMessage }}
                </p>
            </div>
            <div class="card-footer text-center bg-light" style="border-radius: 0 0 15px 15px;">
                <small class="text-muted">
                    Don't have an account? 
                    <a href="/register" class="text-primary fw-bold" style="text-decoration: none;">
                        Sign up
                    </a>
                </small>
            </div>
        </div>
    </div>
</div>
